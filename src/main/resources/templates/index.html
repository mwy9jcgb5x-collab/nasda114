<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>

<body>
<!-- 헤더 -->
<header class="main-header">
    <div class="header-container">
        <!-- 로고 -->
        <h1 class="logo">나의 스티커 다이어리</h1>

        <!-- 검색창 (데스크탑) -->
        <div class="search-container desktop-only">
            <form th:action="@{/search}" method="get">
                <select name="type" class="search-type">
                    <option value="내용">내용</option>
                    <option value="제목">제목</option>
                    <option value="작성자">작성자</option>
                    <option value="카테고리">카테고리</option>
                </select>
                <input type="text" name="keyword" placeholder="검색어를 입력하세요" class="search-input" required>
                <button type="submit" class="search-btn">검색</button>
            </form>
        </div>

        <!-- 검색 아이콘 (모바일) -->
        <button class="search-icon-btn mobile-only" onclick="openSearchModal()">
            🔍
        </button>

        <!-- 사용자 메뉴 -->
        <div class="user-menu">
            <span class="username" th:text="${username}">사용자</span>
            <a th:href="@{/templates/user/mypage}" class="btn-mypage">마이페이지</a>
            <form th:action="@{/templates/user/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">로그아웃</button>
            </form>
        </div>
    </div>
</header>

<!-- 카테고리 메뉴 -->
<nav class="category-nav">
    <div class="category-container">
        <a th:href="@{/(category='전체')}" class="category-item active">전체</a>
        <a th:href="@{/(category='디자인')}" class="category-item">디자인</a>
        <a th:href="@{/(category='사진')}" class="category-item">사진</a>
        <a th:href="@{/(category='일러스트')}" class="category-item">일러스트</a>
        <a th:href="@{/(category='라이프스타일')}" class="category-item">라이프스타일</a>
        <a th:href="@{/(category='여행')}" class="category-item">여행</a>
        <a th:href="@{/(category='음식')}" class="category-item">음식</a>
        <a th:href="@{/(category='패션')}" class="category-item">패션</a>
    </div>
</nav>

<!-- 소개 섹션 -->
<section class="intro-section">
    <div class="intro-container">
        <h2>일상 속 영감을 저장하는 공간</h2>
        <p>당신의 감성을 담아보세요</p>
    </div>
</section>

<!-- Masonry 레이아웃 -->
<main class="main-content">
    <div class="masonry-grid" id="masonry-grid">
        <div class="masonry-item" th:each="post : ${posts}">
            <a th:href="@{/posts/view/{id}(id=${post.id})}" class="post-card">
                <div class="post-image" th:if="${!post.images.isEmpty()}">
                    <img th:src="@{${post.images[0]}}" th:alt="${post.title}">
                </div>
                <div class="post-info">
                    <h3 class="post-title" th:text="${post.title}">제목</h3>
                    <p class="post-description" th:text="${post.description}">설명</p>
                    <div class="post-meta">
                        <span class="post-category" th:text="${post.category}">카테고리</span>
                        <span class="post-author" th:text="${post.author.username}">작성자</span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- 데이터가 없을 때 -->
    <div class="no-data" th:if="${posts.isEmpty()}">
        <p>아직 게시물이 없습니다.</p>
    </div>
</main>

<!-- 등록 버튼 -->
<a th:href="@{/posts/create}" class="floating-add-btn">+</a>

<!-- 모바일 검색 모달 -->
<div id="searchModal" class="search-modal" style="display: none;">
    <div class="search-modal-content">
        <button class="close-modal" onclick="closeSearchModal()">&times;</button>
        <form th:action="@{/search}" method="get">
            <select name="type" class="search-type-modal">
                <option value="내용">내용으로 검색</option>
                <option value="제목">제목으로 검색</option>
                <option value="작성자">작성자로 검색</option>
                <option value="카테고리">카테고리로 검색</option>
            </select>
            <input type="text" name="keyword" placeholder="검색어를 입력하세요" class="search-input-modal" required>
            <button type="submit" class="search-btn-modal">검색</button>
        </form>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
