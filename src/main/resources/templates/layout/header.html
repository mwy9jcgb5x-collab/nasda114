<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 영감 저장소</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        :root {
            --primary-color: #D4C4B0;
            --secondary-color: #8B7355;
            --light-bg: #F9F6F1;
            --border-color: #E8D5C4;
        }
    </style>
</head>

<header th:fragment="header" class="sticky top-0 z-50 bg-white border-b border-[#E8D5C4]/30">
    <div class="max-w-[1980px] mx-auto px-6 py-4">
        <div class="flex items-center justify-between gap-6">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a th:href="@{/}"
                   class="text-[#8B7355] hover:text-[#A89080] transition-colors"
                   style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 600;">
                    나의 영감 저장소
                </a>
            </div>

            <!-- Search Bar - Desktop -->
            <div class="hidden md:flex flex-1 max-w-2xl">
                <form th:action="@{/search}" method="get" class="relative w-full flex">
                    <select name="type"
                            class="px-4 py-3 bg-[#F9F6F1] border border-[#E8D5C4] border-r-0 rounded-l-full focus:outline-none focus:ring-2 focus:ring-[#C9B5A0]"
                            style="font-family: 'Noto Sans KR', sans-serif; font-size: 0.875rem;">
                        <option value="내용">내용</option>
                        <option value="작성자">작성자</option>
                        <option value="제목">제목</option>
                        <option value="카테고리">카테고리</option>
                    </select>
                    <div class="relative flex-1">
                        <input type="text"
                               name="keyword"
                               placeholder="영감을 검색하세요..."
                               class="w-full pl-12 pr-4 py-3 bg-[#F9F6F1] border border-[#E8D5C4] rounded-r-full focus:outline-none focus:ring-2 focus:ring-[#C9B5A0]"
                               style="font-family: 'Noto Sans KR', sans-serif;">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-[#A89080]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </form>
            </div>

            <!-- User Menu -->
            <div class="flex-shrink-0" sec:authorize="isAuthenticated()">
                <div class="flex items-center gap-2">
                    <a th:href="@{/user/mypage}" class="flex items-center gap-2 px-3 py-2 rounded-full hover:bg-[#F9F6F1] transition-all">
                        <div class="w-8 h-8 rounded-full bg-[#D4C4B0] flex items-center justify-center text-white">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <span class="text-[#8B7355]" style="font-family: 'Noto Sans KR', sans-serif;" th:text="${username}"></span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="px-4 py-2 text-[#8B7355] hover:bg-[#F9F6F1] rounded-full transition-all"
                                style="font-family: 'Noto Sans KR', sans-serif;">
                            로그아웃
                        </button>
                    </form>
                </div>
            </div>

            <!-- Login Button -->
            <div class="flex-shrink-0" sec:authorize="isAnonymous()">
                <a th:href="@{/login}"
                   class="px-6 py-2 bg-[#D4C4B0] text-white rounded-full hover:bg-[#C9B5A0] transition-all"
                   style="font-family: 'Noto Sans KR', sans-serif;">
                    로그인
                </a>
            </div>
        </div>
    </div>
</header>
</html>
