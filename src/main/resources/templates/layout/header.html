<script th:fragment="commonScript">
    // âœ… ëª¨ë°”ì¼ ê²€ìƒ‰: form ê¸°ë°˜ìœ¼ë¡œ í™ˆ(/)ë¡œ ì´ë™ (GET)
    function executeSearchFromForm(form) {
        try {
            const keywordInput = form.querySelector('input[name="keyword"]');
            const typeSelect = form.querySelector('select[name="type"]');

            const keyword = (keywordInput?.value || '').trim();
            const type = (typeSelect?.value || 'content').trim();

            if (!keyword) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                keywordInput?.focus();
                return false;
            }

            if (typeof closeSearchModal === 'function') closeSearchModal();

            // (ì˜µì…˜) í˜„ì¬ URLì— categoryê°€ ìˆìœ¼ë©´ ìœ ì§€
            const params = new URLSearchParams(window.location.search);
            const category = params.get("category");

            const url =
                `/?keyword=${encodeURIComponent(keyword)}&type=${encodeURIComponent(type)}`
                + (category ? `&category=${encodeURIComponent(category)}` : "");

            window.location.href = url;
            return false;
        } catch (e) {
            console.error('Search error:', e);
            return false;
        }
    }

    function toggleUserMenu() {
        const dd = document.getElementById('userMenuDropdown');
        if (!dd) return;
        dd.classList.toggle('hidden');
    }

    // âœ… ëª¨ë‹¬ ì—´ê³ /ë‹«ê¸° (í˜¹ì‹œ main.jsì— ì—†ì„ ìˆ˜ë„ ìˆìœ¼ë‹ˆ ì•ˆì „í•˜ê²Œ ì œê³µ)
    function openSearchModal() {
        const modal = document.getElementById('searchModal');
        if (!modal) return;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        // í¬ì»¤ìŠ¤
        const input = modal.querySelector('input[name="keyword"]');
        setTimeout(() => input?.focus(), 0);
    }

    function closeSearchModal() {
        const modal = document.getElementById('searchModal');
        if (!modal) return;
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('searchModal');
        const userBtn = document.getElementById('userMenuBtn');
        const userDd = document.getElementById('userMenuDropdown');

        // ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­ ë‹«ê¸°
        if (modal) {
            modal.addEventListener('click', function (e) {
                if (e.target === modal && typeof closeSearchModal === 'function') closeSearchModal();
            });
        }

        // ë°”ê¹¥ í´ë¦­ ì‹œ ìœ ì € ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
        document.addEventListener('click', function (e) {
            if (!userBtn || !userDd) return;
            if (!userBtn.contains(e.target) && !userDd.contains(e.target)) {
                userDd.classList.add('hidden');
            }
        });

        // ESC ë‹«ê¸°
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                if (typeof closeSearchModal === 'function') closeSearchModal();
                if (userDd) userDd.classList.add('hidden');
            }
        });
    });
</script>
